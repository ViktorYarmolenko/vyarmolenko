<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HOMEWORK 5 CSS </title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <table border="2" width="60%" height="200">
        <tr>
         <td class="cells" colspan="5"> My first table </td>
        </tr>
        <tr> 
            <td class="cells"> First Cell </td>
            <td class="cells"> Second Cell </td>
            <td class="cells" colspan="3" rowspan="3"> 6 cells merged into 1 </td>
        </tr>
        <tr> 
            <td class="cells" colspan="2"> 2 Cells merged into one </td>
        </tr>
        <tr> 
            <td class="cells"> First cell 3rd one </td>
            <td class="cells"> Second cell 3rd one </td>
        </tr>
        <tr> 
            <td class="cells" colspan="5"> Do you like tables? </td>
        </tr>
    </table>
</body>
</html>
