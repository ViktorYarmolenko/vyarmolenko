<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Поиск авто </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="https://fom.in.ua/echo">
        <label> ВЫБЕРЕТЕ НУЖНЫЕ ВАМ ПАРАМЕТРЫ </label>
        <p><select name="Тип кузова">
            
            <option>Тип кузова</option>
            <option value="Седан">Седан</option>
            <option value="Универсал">Универсал</option>
            <option value="Внедорожник">Внедорожник</option>
            <option value="Хэтчбек">Хэтчбек</option>
            <option value="Купе">Купе</option>
            <button type="submit">Выбрать</button>
        </select>
        <button type="submit">Выбрать</button>
        
    
        <p><select name="Марка авто">
            <option>Марка авто</option>
            <option value="BMW">BMW</option>
            <option value="Nissan">Nissan</option>
            <option value="Renault">Renault</option>
            <option value="Жигули">Жигули</option>
            <option value="Toyota">Toyota</option>
            <option value="Lamborgini">Lamborgini</option>
            <option value="Peugeot">Peugeot</option>
       </select>
       <button type="submit">Выбрать</button>
      
       <p><select name="Страна производитель">
         <option>Страна производитель</option>
         <option value="Украина">Украина</option>
         <option value="Германия">Германия</option>
         <option value="Италия">Италия</option>
         <option value="Испания">Испания</option>
         <option value="США">США</option>
        </select>
        <button type="submit">Выбрать</button>
        
        
        
        <label> Цена: </label>
        <input type="number" min="0" max="5000">
        <button type="submit">Выбрать</button>
        
        <label> Год выпуска: </label>
        <input type="number" min="1900" max="2023">
        <button type="submit">Выбрать</button><br>
        
        <p><select name="Состояние">
         <option>Состояние</option>
         <option value="Новый автомобиль">Новый автомобиль</option>
         <option value="Б/У">Б/У</option>
         <option value="Поврежденные">Поврежденные</option>
         <option value="Участие в ДТП">Участие в ДТП</option>
        </select>
       <button type="submit">Выбрать</button>
    
       <p><select name="Вид топлива">
        <option>Вид топлива</option>
        <option value="Бензин">Бензин</option>
        <option value="Дизель">Дизель</option>
        <option value="Электро">Электро</option>
       </select>
      <button type="submit">Выбрать</button>

      <p><select name="Вид коробки передач">
        <option>Вид коробки передач</option>
        <option value="Автомат">Автомат</option>
        <option value="Механическая">Механическая</option>
        <option value="Робот">Робот</option>
        <option value="Типтроник">Типтроник</option>
        <option value="Вариатор">Вариатор</option>
       </select>
      <button type="submit">Выбрать</button>

      <label> Цвет кузова: </label>
      <input type="color">
      <button type="submit">Выбрать</button>

      <br><br>
      <h2> Комфорт </h2>

      <p><label for="checkbox"> Кожанный салон </label>
       <input type="checkbox"><br>
       <label for="checkbox"> Люк в авто </label>
       <input type="checkbox"><br>
       <label for="checkbox"> Двойная строчка салона </label>
       <input type="checkbox"><br>
       <label for="checkbox"> Литые диски </label>
       <input type="checkbox"><br>
       <label for="checkbox"> Климат контроль </label>
       <input type="checkbox"><br>
       <label for="checkbox"> Круиз контроль </label>
       <input type="checkbox"><br>
       <label for="checkbox"> Подогрев руля </label>
       <input type="checkbox"><br>
       <label for="checkbox"> Подогрев сидений </label>
       <input type="checkbox"><br></p>
    
      
    
    
    
    </form>
</body>
</html>
